<body>
    <script>
        function isPrime(num) {
            let count = 0;
            if(num > 2) {
                for(let i = 2; i < num; i++) {
                    if(num % i == 0) {
                        count ++;
                    }
                }
            }
            if(count > 0) {
                return false;
            } else {
                return true;
            }
        }

        
    </script>
